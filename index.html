<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another Product Invented: Hounds and Jackals</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    /* Tray and global styles */
    #houndsTray, #jackalsTray { position: relative; z-index: 100; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fafafa;
      font-family: "Papyrus", cursive, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h1, h2, p { text-align: center; color: #8b4513; }
    /* Layout */
    #gameWrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      margin: 20px;
    }
    /* Left Panel: Dice & Release Controls */
    #leftPanel {
      min-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #releaseControls { margin-top: 15px; }
    #releaseControls button { margin: 5px; padding: 5px 10px; font-size: 16px; }
    #offBoardCounts { margin-top: 10px; font-size: 16px; }
    /* Right Panel: Move History */
    #rightPanel {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Game Container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 20px 20px 80px 20px;
      background: linear-gradient(to bottom, #f5e6ca, #ecd8b5);
      border: 10px double #8b4513;
      border-radius: 6px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: radial-gradient(#fef9e7, #e8d6a4);
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    /* Overlays */
    .overlayScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      border: 10px double #8b4513;
      border-radius: 6px;
      z-index: 10;
      overflow-y: auto;
    }
    .overlayScreen.active { display: flex; }
    /* Instructions Overlay */
    #instructionsContent { font-size: 20px; margin: 10px; }
    #instructionsNav { margin-top: 10px; }
    /* Buttons and Display */
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      color: #333;
      font-family: "Papyrus", cursive, serif;
    }
    #diceRollDisplay {
      font-size: 24px;
      padding: 10px;
      border: 2px solid #8b4513;
      border-radius: 6px;
      background: #fff;
      margin-bottom: 10px;
    }
    #moveHistory {
      font-size: 16px;
      padding: 10px;
      border: 2px solid #8b4513;
      border-radius: 6px;
      background: #fff;
      max-height: 400px;
      overflow-y: auto;
      width: 200px;
      text-align: left;
    }
    /* Temporary Message Overlay */
    #diceMessageOverlay {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: rgba(255,255,255,0.9);
      border: 2px solid #8b4513;
      border-radius: 6px;
      font-family: "Papyrus", cursive, serif;
      font-size: 28px;
      color: #8b4513;
      display: none;
      z-index: 1500;
    }
    /* Logo */
    #logo {
      position: fixed;
      bottom: 10px; right: 10px;
      max-width: 100px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <!-- Header Banner -->
  <div class="header-title">
    <h2>Another Product Invented</h2>
    <h1>Hounds and Jackals</h1>
  </div>
  <div id="gameWrapper">
    <!-- Left Panel: Dice & Release Controls -->
    <div id="leftPanel">
      <div id="diceRollDisplay">Dice: -</div>
      <button id="rollDiceBtn">Roll Dice</button>
      <input type="number" id="customDiceInput" min="1" max="6" placeholder="Set Dice (1-6)">
      <button id="setCustomDiceBtn">Use Custom Dice</button>
      <div id="releaseControls">
        <!-- Releasing a hound now requires that you have rolled a 6 -->
        <button id="releaseHoundBtn">Release Hound (Roll a 6 First)</button>
      </div>
      <div id="offBoardCounts">
        <span id="houndsCount">Hounds Off-board: 5</span><br>
        <span id="jackalsCount">Jackals Off-board: 5</span>
      </div>
    </div>
    <!-- Center Panel: Game Container -->
    <div id="gameContainer">
      <div id="diceMessageOverlay"></div>
      <div id="menuScreen" class="overlayScreen active">
        <h1>Hounds and Jackals</h1>
        <button id="newGameBtn">New Game</button>
        <button id="instructionsBtn">Instructions</button>
      </div>
      <div id="instructionsScreen" class="overlayScreen">
        <div id="instructionsContent"></div>
        <div id="instructionsNav">
          <button id="instructionsPrevBtn">Previous</button>
          <button id="instructionsNextBtn">Next</button>
        </div>
      </div>
      <div id="difficultyScreen" class="overlayScreen">
        <p>Select AI Difficulty:</p>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
      </div>
      <div id="gameOverScreen" class="overlayScreen">
        <h2 id="gameOverText"></h2>
        <button id="gameOverNewGameBtn">New Game</button>
        <p>Press [M] to return to the Main Menu.</p>
      </div>
      <div id="jackalsTray" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;"></div>
      <canvas id="gameCanvas" width="820" height="320" style="width: 100%; height: auto;"></canvas>
      <div id="houndsTray" style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;"></div>
    </div>
    <!-- Right Panel: Move History -->
    <div id="rightPanel">
      <div id="moveHistory">Moves:<br></div>
    </div>
  </div>
  <img id="logo" src="logo.png" alt="Logo">
  <script>
    // --- Utility: removeWhiteBackground ---
    function removeWhiteBackground(image, callback) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = image.width;
      tempCanvas.height = image.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(image, 0, 0);
      const imgData = tempCtx.getImageData(0, 0, image.width, image.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 230 && data[i+1] > 230 && data[i+2] > 230) { data[i+3] = 0; }
      }
      tempCtx.putImageData(imgData, 0, 0);
      const newImage = new Image();
      newImage.src = tempCanvas.toDataURL();
      newImage.onload = () => callback(newImage);
    }

    'use strict';
    const debugMode = true;
    function debugLog(msg) { if (debugMode) console.log("[DEBUG]", msg); }
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    /***********************************
     * 1) Board & Canvas Setup
     ***********************************/
    const boardPath = [];
    const boardSquares = {};
    // Internal board path labels for hounds and jackals
    const boardPathHounds = ["E5","E6","E7","E8","E9","D15","D14","D13","D12","D11","D10","D9","D8","D7","D6","D5","D4","D3","D2","D1","C1","C2","C3","C4","C5","C6","C7","C8","C9","C10"];
    const boardPathJackals = ["E5","E4","E3","E2","E1","A15","A14","A13","A12","A11","A10","A9","A8","A7","A6","A5","A4","A3","A2","A1","B1","B2","B3","B4","B5","B6","B7","B8","B9","B10"];
    const SLOT_RADIUS = 7, SLOT_SPACING = 44, START_X = 40, START_Y = 100;
    for (let i = 1; i <= 15; i++) {
      boardSquares[`A${i}`] = { x: START_X + (i-1)*SLOT_SPACING, y: START_Y };
      boardPath.push(`A${i}`);
    }
    for (let i = 1; i <= 15; i++) {
      boardSquares[`D${i}`] = { x: START_X + (i-1)*SLOT_SPACING, y: START_Y + SLOT_SPACING*3.6 };
      boardPath.push(`D${i}`);
    }
    for (let i = 1; i <= 10; i++) {
      boardSquares[`B${i}`] = { x: START_X + (i-1)*SLOT_SPACING, y: START_Y + SLOT_SPACING*1.2 };
      boardPath.push(`B${i}`);
    }
    for (let i = 1; i <= 10; i++) {
      boardSquares[`C${i}`] = { x: START_X + (i-1)*SLOT_SPACING, y: START_Y + SLOT_SPACING*2.4 };
      boardPath.push(`C${i}`);
    }
    const archCenters = [
      { x: boardSquares["A15"].x + SLOT_SPACING*0.65, y: boardSquares["A15"].y + SLOT_SPACING*0.2 },
      { x: boardSquares["A15"].x + SLOT_SPACING*1.3,  y: boardSquares["A15"].y + SLOT_SPACING*0.4 },
      { x: boardSquares["A15"].x + SLOT_SPACING*2.0,  y: boardSquares["A15"].y + SLOT_SPACING*0.7 },
      { x: boardSquares["A15"].x + SLOT_SPACING*2.6,  y: boardSquares["A15"].y + SLOT_SPACING*1.2 },
      { x: boardSquares["A15"].x + SLOT_SPACING*3.2,  y: boardSquares["A15"].y + SLOT_SPACING*1.9 },
      { x: boardSquares["A15"].x + SLOT_SPACING*2.6,  y: boardSquares["A15"].y + SLOT_SPACING*2.6 },
      { x: boardSquares["A15"].x + SLOT_SPACING*2.0,  y: boardSquares["A15"].y + SLOT_SPACING*3.1 },
      { x: boardSquares["A15"].x + SLOT_SPACING*1.3,  y: boardSquares["A15"].y + SLOT_SPACING*3.4 },
      { x: (boardSquares["D15"].x+boardSquares["A15"].x+SLOT_SPACING*1.3)/2,
        y: (boardSquares["D15"].y+boardSquares["A15"].y+SLOT_SPACING*3.4)/2 }
    ];
    for (let i = 0; i < 9; i++) {
      boardSquares[`E${i+1}`] = archCenters[i];
      boardPath.push(`E${i+1}`);
    }

    /***********************************
     * 2) Game State Variables
     ***********************************/
    // Pieces with position >= 25 are finished (unmovable)
    let gameState = "menu", humanSide = null, aiDifficulty = "medium",
        currentTurn = null, currentDiceRoll = 0, diceRolled = false,
        extraTurn = false, nextPlayer = null, NUM_PIECES = 5,
        houndsPieces = [], jackalsPieces = [], moveHistory = [], lastMove = null,
        extraOpponentDice = 0, pendingExtraRoll = 0, usingExtraRoll = false;
    debugLog("Game state variables initialized.");

    /***********************************
     * 3) DOM Elements & Overlays
     ***********************************/
    const diceRollDisplay = document.getElementById("diceRollDisplay"),
          rollDiceBtn = document.getElementById("rollDiceBtn"),
          moveHistoryDiv = document.getElementById("moveHistory"),
          menuScreen = document.getElementById("menuScreen"),
          instructionsScreen = document.getElementById("instructionsScreen"),
          difficultyScreen = document.getElementById("difficultyScreen"),
          gameOverScreen = document.getElementById("gameOverScreen"),
          gameOverText = document.getElementById("gameOverText"),
          instructionsContent = document.getElementById("instructionsContent"),
          instructionsPrevBtn = document.getElementById("instructionsPrevBtn"),
          instructionsNextBtn = document.getElementById("instructionsNextBtn"),
          customDiceInput = document.getElementById("customDiceInput"),
          setCustomDiceBtn = document.getElementById("setCustomDiceBtn");
    debugLog("DOM elements loaded.");

    /***********************************
     * 4) Instructions (3 Pages)
     ***********************************/
    const instructionsPages = [
      `📜 <strong>Page 1 – Game Objective & Overview</strong><br><br>
      • Each player has <strong>5 pieces</strong> (Hounds or Jackals).<br>
      • The goal is to move all your pieces along your path and reach the final <strong>5 spaces</strong>.<br>
      • Once a hound reaches a final space, it stays there and cannot be moved.<br>
      • You win instantly by occupying all final spaces on your side.<br>
      • To release a hound, you must roll a <strong>6</strong> and then click the "Release Hound" button.`,
      `🎲 <strong>Page 2 – Movement & Rules</strong><br><br>
      • To enter a piece normally, roll a <strong>6</strong>.<br>
      • Pieces move forward by the <strong>exact number rolled</strong>.<br>
      • If no legal move is possible, your roll is passed as an extra roll to your opponent.<br>
      • When using an extra roll, the opponent first attempts to use that roll (if possible) then rolls normally.<br>
      • Only one extra roll is kept; unused extra rolls are discarded.`,
      `⚡ <strong>Page 3 – Special Spaces</strong><br><br>
      • <strong>Circles</strong>: Landing on a circle gives you an extra turn.<br>
      • <strong>Connections</strong>: Landing on a connecting space teleports your piece.<br>
      • Moves are logged simply as "slid" or "teleported".<br>
      • Press <strong>[M]</strong> anytime to return to the Main Menu.`
    ];
    let currentInstructionsPage = 0;
    function updateInstructions() {
      instructionsContent.innerHTML = instructionsPages[currentInstructionsPage];
      instructionsPrevBtn.style.display = (currentInstructionsPage === 0) ? "none" : "inline-block";
      instructionsNextBtn.style.display = (currentInstructionsPage === instructionsPages.length - 1) ? "none" : "inline-block";
      debugLog("Instructions updated to page " + (currentInstructionsPage + 1));
    }
    instructionsPrevBtn.onclick = () => { if (currentInstructionsPage > 0) { currentInstructionsPage--; updateInstructions(); } };
    instructionsNextBtn.onclick = () => { if (currentInstructionsPage < instructionsPages.length - 1) { currentInstructionsPage++; updateInstructions(); } };

    /***********************************
     * 5) External Images for Pieces
     ***********************************/
    let houndsImg = new Image(), jackalsImg = new Image();
    houndsImg.src = "hounds.png"; houndsImg.crossOrigin = "anonymous";
    jackalsImg.src = "jackals.png"; jackalsImg.crossOrigin = "anonymous";
    houndsImg.onload = () => { removeWhiteBackground(houndsImg, (cleaned) => { houndsImg = cleaned; debugLog("Hounds image cleaned."); }); };
    jackalsImg.onload = () => { removeWhiteBackground(jackalsImg, (cleaned) => { jackalsImg = cleaned; debugLog("Jackals image cleaned."); }); };

    /***********************************
     * 6) Initialization of Pieces
     ***********************************/
    function initPieces() {
      houndsPieces = Array(NUM_PIECES).fill(-1);
      jackalsPieces = Array(NUM_PIECES).fill(-1);
      lastMove = null; moveHistory = [];
      updateMoveHistoryDisplay();
      updateTrays();
      prepareTrayImages(redrawPlayScreen);
      debugLog("Pieces initialized.");
      updateOffBoardCounts();
    }

    /***********************************
     * 7) Dice Function
     ***********************************/
    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      debugLog("Dice rolled: " + roll);
      return roll;
    }

    /***********************************
     * 8) Drawing Functions
     ***********************************/
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      Object.entries(boardSquares).forEach(([label, sq]) => {
        ctx.beginPath();
        ctx.arc(sq.x, sq.y, SLOT_RADIUS, 0, Math.PI * 2);
        let grad;
        if (["B6","B7","B8","B9","B10"].includes(label)) {
          grad = ctx.createRadialGradient(sq.x, sq.y, 5, sq.x, sq.y, SLOT_RADIUS);
          grad.addColorStop(0, "#aad4ff");
          grad.addColorStop(1, "#005fa3");
        } else if (["C6","C7","C8","C9","C10"].includes(label)) {
          grad = ctx.createRadialGradient(sq.x, sq.y, 5, sq.x, sq.y, SLOT_RADIUS);
          grad.addColorStop(0, "#aaf0aa");
          grad.addColorStop(1, "#007a3d");
        } else {
          grad = ctx.createRadialGradient(sq.x, sq.y, 5, sq.x, sq.y, SLOT_RADIUS);
          grad.addColorStop(0, "#fcebbd");
          grad.addColorStop(1, "#b38b4d");
        }
        ctx.fillStyle = grad; ctx.fill();
        ctx.strokeStyle = "#6b4e2e"; ctx.lineWidth = 3; ctx.stroke();
      });
      // Extra-turn squares ("circles")
      ["A5","A15","D5","D15","E5"].forEach(label => {
        const sq = boardSquares[label];
        ctx.beginPath();
        ctx.arc(sq.x, sq.y, SLOT_RADIUS + 3, 0, Math.PI * 2);
        ctx.lineWidth = 3; ctx.strokeStyle = "#8b0000"; ctx.stroke();
      });
      // Connecting arrows
      drawDoubleArrow(boardSquares["A10"], boardSquares["B5"], "between");
      drawDoubleArrow(boardSquares["D10"], boardSquares["C5"], "between");
      drawDoubleArrow(boardSquares["B1"], boardSquares["B3"]);
      drawDoubleArrow(boardSquares["C1"], boardSquares["C3"], "below");
    }
    function drawDoubleArrow(from, to, direction="above") {
      let midX = (from.x + to.x) / 2, midY;
      if (direction === "above") { midY = (from.y + to.y) / 2 - SLOT_SPACING * 0.75; }
      else if (direction === "below") { midY = (from.y + to.y) / 2 + SLOT_SPACING * 0.75; }
      else if (direction === "between") { midY = (from.y + to.y) / 2; midX += (from.x < to.x ? SLOT_SPACING * 0.9 : -SLOT_SPACING * 0.9); }
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.quadraticCurveTo(midX, midY, to.x, to.y);
      ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.stroke();
      function drawArrowhead(x, y, angle) {
        const len = 10;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - len * Math.cos(angle - Math.PI / 6),
                   y - len * Math.sin(angle - Math.PI / 6));
        ctx.lineTo(x - len * Math.cos(angle + Math.PI / 6),
                   y - len * Math.sin(angle + Math.PI / 6));
        ctx.closePath(); ctx.fillStyle = "#000"; ctx.fill();
      }
      function getCurveAngle(x0, y0, cx, cy, x1, y1, t = 0.99) {
        const dx = 2 * (1 - t) * (cx - x0) + 2 * t * (x1 - cx);
        const dy = 2 * (1 - t) * (cy - y0) + 2 * t * (y1 - cy);
        return Math.atan2(dy, dx);
      }
      const angleStart = getCurveAngle(to.x, to.y, midX, midY, from.x, from.y);
      drawArrowhead(from.x, from.y, angleStart);
      const angleEnd = getCurveAngle(from.x, from.y, midX, midY, to.x, to.y);
      drawArrowhead(to.x, to.y, angleEnd);
    }
    function drawPieces() {
      houndsPieces.forEach((pos, i) => {
        if (pos === -1) return;
        const label = boardPathHounds[pos];
        const sq = boardSquares[label];
        ctx.drawImage(houndsImg, sq.x - 20, sq.y - 20, 40, 40);
      });
      jackalsPieces.forEach((pos, i) => {
        if (pos === -1) return;
        const label = boardPathJackals[pos];
        const sq = boardSquares[label];
        ctx.drawImage(jackalsImg, sq.x - 20, sq.y - 20, 40, 40);
      });
    }
    function redrawPlayScreen() {
      drawBoard();
      drawPieces();
      updateDiceRollDisplay();
      updateMoveHistoryDisplay();
      updateTrays();
      debugLog("Play screen redrawn.");
    }
    function updateDiceRollDisplay() {
      diceRollDisplay.textContent = `Dice: ${currentDiceRoll || "-"}`;
    }
    function addMoveToHistory(txt) {
      moveHistory.push(txt);
      if (moveHistory.length > 5) moveHistory.shift();
      updateMoveHistoryDisplay();
      debugLog("Move added: " + txt);
    }
    function updateMoveHistoryDisplay() {
      moveHistoryDiv.innerHTML = "Moves:<br>" + moveHistory.join("<br>");
    }

    /***********************************
     * Off-board & Tray Updates
     ***********************************/
    let hTrayImages = [], jTrayImages = [];
    let imagesReady = false;
    function prepareTrayImages(callback) {
      let readyCount = 0;
      function checkReady() { readyCount++; if (readyCount === 2) { imagesReady = true; callback(); } }
      removeWhiteBackground(houndsImg, (cleaned) => {
        houndsImg = cleaned;
        for (let i = 0; i < NUM_PIECES; i++) {
          const hImg = document.createElement("img");
          hImg.src = houndsImg.src;
          hImg.alt = "Hound";
          hImg.style.width = "50px";
          hImg.style.height = "50px";
          hImg.style.cursor = "pointer";
          hImg.dataset.index = i;
          // Off‑board pieces in tray are not clickable.
          hImg.onclick = () => { showTemporaryMessage("Use the 'Release Hound' button to enter a piece."); };
          hTrayImages.push(hImg);
        }
        checkReady();
      });
      removeWhiteBackground(jackalsImg, (cleaned) => {
        jackalsImg = cleaned;
        for (let i = 0; i < NUM_PIECES; i++) {
          const jImg = document.createElement("img");
          jImg.src = jackalsImg.src;
          jImg.alt = "Jackal";
          jImg.style.width = "50px";
          jImg.style.height = "50px";
          jImg.style.cursor = "pointer";
          jImg.dataset.index = i;
          jImg.onclick = () => { tryMovePiece(i, "jackals"); };
          jTrayImages.push(jImg);
        }
        checkReady();
      });
    }
    function updateTrays() {
      if (!imagesReady) return;
      const houndsTray = document.getElementById("houndsTray");
      const jackalsTray = document.getElementById("jackalsTray");
      houndsTray.innerHTML = "";
      jackalsTray.innerHTML = "";
      updateOffBoardCounts();
    }
    function updateOffBoardCounts() {
      const hCount = houndsPieces.filter(p => p === -1).length;
      const jCount = jackalsPieces.filter(p => p === -1).length;
      document.getElementById("houndsCount").textContent = "Hounds Off-board: " + hCount;
      document.getElementById("jackalsCount").textContent = "Jackals Off-board: " + jCount;
    }

    /***********************************
     * Release Button Function
     ***********************************/
    function releaseHound() {
      if (currentTurn !== "hounds") { showTemporaryMessage("Not your turn!"); return; }
      if (!diceRolled || currentDiceRoll !== 6) {
        showTemporaryMessage("Roll a 6 to release a hound!");
        return;
      }
      const index = houndsPieces.findIndex(p => p === -1);
      if (index === -1) { showTemporaryMessage("No off-board hounds left!"); return; }
      if (!canLandOn(0, "hounds")) { showTemporaryMessage("Starting square is blocked!"); return; }
      executeMove(index, 0, "hounds");
      addMoveToHistory("Hound released");
      diceRolled = false; currentDiceRoll = 0;
      redrawPlayScreen();
    }

    /***********************************
     * Movement & Rules Functions
     ***********************************/
    function getValidMove(piecePos, diceValue, color) {
      debugLog(`Validating ${color} piece at ${piecePos} with dice ${diceValue}`);
      if (piecePos === -1) { if (diceValue === 6) return 0; return null; }
      if (piecePos >= 25) return null;
      let target = piecePos + diceValue;
      if (target > 29) return null;
      return target;
    }
    function canLandOn(pos, color) {
      let own = (color === "hounds") ? houndsPieces : jackalsPieces;
      return !own.includes(pos);
    }
    function getMoveOptions(diceValue, color) {
      let opts = [];
      let own = (color === "hounds") ? houndsPieces : jackalsPieces;
      for (let i = 0; i < own.length; i++) {
        let pos = own[i];
        if (pos >= 25) continue;
        let newPos = getValidMove(pos, diceValue, color);
        if (newPos === null || !canLandOn(newPos, color)) continue;
        opts.push({ pieceIndex: i, fromPos: pos, toPos: newPos });
      }
      debugLog(`${color} move options: ${JSON.stringify(opts)}`);
      return opts;
    }
    function executeMove(pieceIndex, toPos, color) {
      try {
        let own = (color === "hounds") ? houndsPieces : jackalsPieces;
        let fromPos = own[pieceIndex];
        const teleportPairs = {
          "A10": "B5", "B5": "A10",
          "D10": "C5", "C5": "D10",
          "B1": "B3", "B3": "B1",
          "C1": "C3", "C3": "C1"
        };
        own[pieceIndex] = toPos;
        let currentLabel = (color === "hounds") ? boardPathHounds[toPos] : boardPathJackals[toPos];
        if (teleportPairs[currentLabel]) {
          let targetLabel = teleportPairs[currentLabel];
          let targetIndex = (color === "hounds") ? boardPathHounds.indexOf(targetLabel) : boardPathJackals.indexOf(targetLabel);
          if (targetIndex !== -1 && canLandOn(targetIndex, color)) {
            own[pieceIndex] = targetIndex;
            addMoveToHistory(`${color} teleported`);
            showTemporaryMessage(`${color} teleported`);
            toPos = targetIndex;
          }
        }
        if (fromPos === -1) { addMoveToHistory(`${color} released`); }
        else { addMoveToHistory(`${color} slid`); }
        lastMove = { fromPos, toPos, color, pieceIndex };
        // If extraTurn is flagged (from landing on a circle), do not pass turn.
        if (extraTurn) {
          addMoveToHistory(`${color} got an extra turn`);
          showTemporaryMessage(`${color} got an extra turn. Roll your dice!`);
          extraTurn = false;
          // Do not change turn; player remains.
        } else if (!usingExtraRoll) {
          nextPlayer = (currentTurn === "hounds") ? "jackals" : "hounds";
        }
        updateOffBoardCounts();
        return true;
      } catch (error) {
        console.error("Error in executeMove:", error);
        return false;
      }
    }
    function checkSpecialVictoryCondition() {
      const houndsSpecialOccupied = ["B6","B7","B8","B9","B10"].every(label =>
        houndsPieces.some(pos => boardPathHounds[pos] === label)
      );
      const jackalsSpecialOccupied = ["C6","C7","C8","C9","C10"].every(label =>
        jackalsPieces.some(pos => boardPathJackals[pos] === label)
      );
      if (houndsSpecialOccupied) {
        gameOverText.textContent = "Hounds Win by Occupying All Special Spots!";
        addMoveToHistory("Hounds win by occupying all special spots!");
        showGameOver();
        return true;
      }
      if (jackalsSpecialOccupied) {
        gameOverText.textContent = "Jackals Win by Occupying All Special Spots!";
        addMoveToHistory("Jackals win by occupying all special spots!");
        showGameOver();
        return true;
      }
      return false;
    }

    /***********************************
     * Turn Management
     ***********************************/
    // Only one extra roll is carried over. If a player cannot move, their roll is passed.
    function endTurn(isHumanTurn) {
      diceRolled = false;
      currentDiceRoll = 0;
      if (extraOpponentDice > 0) {
        pendingExtraRoll = extraOpponentDice;
        extraOpponentDice = 0;
      }
      setTimeout(() => {
        currentTurn = nextPlayer;
        // Handle pending extra roll:
        if (pendingExtraRoll > 0) {
          if (currentTurn === humanSide) {
            let opts = getMoveOptions(pendingExtraRoll, currentTurn);
            if (opts.length > 0) {
              currentDiceRoll = pendingExtraRoll;
              diceRolled = true;
              usingExtraRoll = true;
              showTemporaryMessage(`Use opponent's unused roll: ${pendingExtraRoll}`);
              addMoveToHistory(`Use opponent's unused roll: ${pendingExtraRoll}`);
              redrawPlayScreen();
              pendingExtraRoll = 0;
              return; // Wait for human move using the extra roll.
            } else {
              showTemporaryMessage(`Opponent's unused roll (${pendingExtraRoll}) discarded`);
              addMoveToHistory(`Opponent's unused roll (${pendingExtraRoll}) discarded`);
              pendingExtraRoll = 0;
            }
          } else {
            let opts = getMoveOptions(pendingExtraRoll, currentTurn);
            if (opts.length > 0) {
              let pick = opts[Math.floor(Math.random() * opts.length)];
              executeMove(pick.pieceIndex, pick.toPos, currentTurn);
              addMoveToHistory(`${currentTurn} used opponent's unused roll (${pendingExtraRoll})`);
              redrawPlayScreen();
            } else {
              addMoveToHistory(`${currentTurn} discarded opponent's unused roll (${pendingExtraRoll})`);
            }
            pendingExtraRoll = 0;
          }
        }
        // After handling extra roll, prompt for a normal roll.
        diceRolled = false;
        currentDiceRoll = 0;
        addMoveToHistory(`${currentTurn}'s Turn! Roll dice...`);
        showTemporaryMessage(`${currentTurn}'s Turn! Roll dice...`);
        redrawPlayScreen();
        if (currentTurn !== humanSide) { setTimeout(aiAutoRoll, 2000); }
        debugLog("Turn ended. Next turn: " + currentTurn);
      }, isHumanTurn ? 1000 : 2000);
    }

    /***********************************
     * Human Interaction
     ***********************************/
    function humanRollDice() {
      if (gameState !== "playing" || currentTurn !== humanSide || diceRolled) return;
      currentDiceRoll = rollDice();
      diceRolled = true;
      addMoveToHistory(`${humanSide} rolled ${currentDiceRoll}`);
      showTemporaryMessage(`${humanSide} rolled ${currentDiceRoll}`);
      redrawPlayScreen();
      let opts = getMoveOptions(currentDiceRoll, humanSide);
      if (opts.length === 0) {
        showTemporaryMessage("No legal moves. Passing roll...");
        addMoveToHistory(`No legal moves. Opponent gets your roll (${currentDiceRoll})`);
        extraOpponentDice = currentDiceRoll;
        diceRolled = false;
        currentDiceRoll = 0;
        nextPlayer = (currentTurn === "hounds") ? "jackals" : "hounds";
        endTurn(true);
      }
    }
    function handleBoardClick(e) {
      if (gameState !== "playing" || currentTurn !== humanSide || !diceRolled) return;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;
      const ownPieces = (humanSide === "hounds") ? houndsPieces : jackalsPieces;
      const boardPathSide = (humanSide === "hounds") ? boardPathHounds : boardPathJackals;
      for (let i = 0; i < ownPieces.length; i++) {
        const pos = ownPieces[i];
        if (pos === -1) continue; // Off-board pieces are released via the button.
        const sq = boardSquares[boardPathSide[pos]];
        if (mx >= sq.x - 25 && mx <= sq.x + 25 && my >= sq.y - 25 && my <= sq.y + 25) {
          tryMovePiece(i, humanSide);
          return;
        }
      }
    }
    function tryMovePiece(pieceIndex, color) {
      if (gameState !== "playing" || currentTurn !== humanSide || !diceRolled || color !== currentTurn) {
        showTemporaryMessage("Can't move right now!");
        return;
      }
      const pieces = (color === "hounds") ? houndsPieces : jackalsPieces;
      if (pieces[pieceIndex] === -1) {
        showTemporaryMessage("Use the 'Release Hound' button to enter a piece.");
        return;
      }
      let opts = getMoveOptions(currentDiceRoll, color);
      let moveOpt = opts.find(o => o.pieceIndex === pieceIndex);
      if (moveOpt) {
        executeMove(pieceIndex, moveOpt.toPos, color);
        // Clear dice after a move.
        diceRolled = false;
        currentDiceRoll = 0;
        // If the move was made using an extra roll, show message and allow a normal roll.
        if (usingExtraRoll) {
          usingExtraRoll = false;
          addMoveToHistory("Extra roll used. Now roll your own dice!");
          showTemporaryMessage("Extra roll used. Now roll your own dice!");
          redrawPlayScreen();
          return;
        }
        // If an extra-turn (circle) was earned, keep the turn.
        if (extraTurn) {
          addMoveToHistory(`${currentTurn} got an extra turn`);
          showTemporaryMessage(`${currentTurn} got an extra turn. Roll dice!`);
          extraTurn = false; // Clear the flag after using it.
          // Do not change turn; player remains.
        } else {
          nextPlayer = (currentTurn === "hounds") ? "jackals" : "hounds";
        }
        endTurn(true);
        redrawPlayScreen();
      } else {
        showTemporaryMessage("Illegal move!");
      }
    }

    /***********************************
     * AI Turn
     ***********************************/
    function aiAutoRoll() {
      if (gameState !== "playing" || currentTurn === humanSide) return;
      if (extraOpponentDice > 0) {
        currentDiceRoll = extraOpponentDice;
        extraOpponentDice = 0;
        addMoveToHistory(`${currentTurn} used opponent's extra roll`);
        showTemporaryMessage(`${currentTurn} used extra roll`);
        redrawPlayScreen();
        setTimeout(() => {
          let opts = getMoveOptions(currentDiceRoll, currentTurn);
          if (opts.length > 0) {
            let pick = opts[Math.floor(Math.random() * opts.length)];
            executeMove(pick.pieceIndex, pick.toPos, currentTurn);
            redrawPlayScreen();
          } else {
            addMoveToHistory(`${currentTurn}'s extra roll wasted`);
          }
          currentDiceRoll = rollDice();
          diceRolled = true;
          addMoveToHistory(`${currentTurn} rolled ${currentDiceRoll}`);
          showTemporaryMessage(`${currentTurn} rolled ${currentDiceRoll}`);
          redrawPlayScreen();
          setTimeout(() => aiMakeMove(() => endTurn(false)), 2000);
        }, 1500);
      } else {
        currentDiceRoll = rollDice();
        diceRolled = true;
        addMoveToHistory(`${currentTurn} rolled ${currentDiceRoll}`);
        showTemporaryMessage(`${currentTurn} rolled ${currentDiceRoll}`);
        redrawPlayScreen();
        setTimeout(() => aiMakeMove(() => endTurn(false)), 2000);
      }
    }
    function aiMakeMove(callback = null) {
      let opts = getMoveOptions(currentDiceRoll, currentTurn);
      if (opts.length === 0) {
        showTemporaryMessage("AI has no moves. Passing roll...");
        addMoveToHistory(`No legal moves. Opponent gets your roll (${currentDiceRoll})`);
        extraOpponentDice = currentDiceRoll;
        nextPlayer = (currentTurn === "hounds") ? "jackals" : "hounds";
        diceRolled = false;
        currentDiceRoll = 0;
        if (callback) callback(); else endTurn(false);
        return;
      }
      let pick;
      if (aiDifficulty === "easy") {
        pick = opts[Math.floor(Math.random() * opts.length)];
      } else if (aiDifficulty === "medium") {
        let captureMoves = opts.filter(o => {
          let opp = (currentTurn === "hounds") ? jackalsPieces : houndsPieces;
          return opp.includes(o.toPos);
        });
        pick = captureMoves.length > 0
          ? captureMoves[Math.floor(Math.random() * captureMoves.length)]
          : opts[Math.floor(Math.random() * opts.length)];
      } else if (aiDifficulty === "hard") {
        let captureMoves = opts.filter(o => {
          let opp = (currentTurn === "hounds") ? jackalsPieces : houndsPieces;
          return opp.includes(o.toPos);
        });
        if (captureMoves.length > 0) {
          pick = captureMoves[Math.floor(Math.random() * captureMoves.length)];
        } else {
          pick = opts.reduce((best, o) => (o.fromPos < best.fromPos ? o : best), opts[0]);
        }
      }
      if (!executeMove(pick.pieceIndex, pick.toPos, currentTurn)) {
        nextPlayer = (currentTurn === "hounds") ? "jackals" : "hounds";
        diceRolled = false;
        currentDiceRoll = 0;
        endTurn(false);
        return;
      }
      addMoveToHistory(`${currentTurn} slid`);
      redrawPlayScreen();
      if (extraTurn) {
        showTemporaryMessage(`${currentTurn} got an extra turn`);
        diceRolled = false;
        currentDiceRoll = 0;
        aiAutoRoll();
      } else {
        endTurn(false);
      }
    }

    /***********************************
     * Temporary Message Function
     ***********************************/
    function showTemporaryMessage(msg) {
      const overlay = document.getElementById("diceMessageOverlay");
      overlay.textContent = msg;
      overlay.style.display = "block";
      setTimeout(() => { overlay.style.display = "none"; }, 2000);
      debugLog("Message: " + msg);
    }

    /***********************************
     * Overlays & Navigation
     ***********************************/
    function hideAllScreens() {
      menuScreen.style.display = "none";
      instructionsScreen.style.display = "none";
      difficultyScreen.style.display = "none";
      gameOverScreen.style.display = "none";
    }
    function showMenu() { hideAllScreens(); gameState = "menu"; menuScreen.style.display = "flex"; debugLog("Showing Menu."); }
    function showInstructions() { hideAllScreens(); gameState = "instructions"; instructionsScreen.style.display = "flex"; currentInstructionsPage = 0; updateInstructions(); debugLog("Showing Instructions."); }
    function showDifficultyScreen() { hideAllScreens(); gameState = "selectDifficulty"; difficultyScreen.style.display = "flex"; debugLog("Showing Difficulty Screen."); }
    function setDifficulty(d) { aiDifficulty = d; startPlaying(); debugLog("Difficulty set to " + d); }
    function startPlaying() {
      hideAllScreens();
      gameState = "playing";
      initPieces();
      currentTurn = "hounds";
      diceRolled = false;
      currentDiceRoll = 0;
      extraTurn = false;
      addMoveToHistory("Hounds Turn! Roll dice...");
      showTemporaryMessage("Hounds Turn! Roll dice...");
      if (imagesReady) {
        redrawPlayScreen();
        if (currentTurn !== humanSide) { setTimeout(aiAutoRoll, 2000); }
      } else {
        prepareTrayImages(() => { redrawPlayScreen(); if (currentTurn !== humanSide) { setTimeout(aiAutoRoll, 2000); } });
      }
      debugLog("Game started.");
    }
    function showGameOver() { hideAllScreens(); gameState = "gameover"; gameOverScreen.style.display = "flex"; debugLog("Game Over."); }

    /***********************************
     * Buttons & Keyboard
     ***********************************/
    humanSide = "hounds";
    document.getElementById("newGameBtn").onclick = () => showDifficultyScreen();
    document.getElementById("instructionsBtn").onclick = () => showInstructions();
    if (document.getElementById("gameOverNewGameBtn"))
      document.getElementById("gameOverNewGameBtn").onclick = () => showDifficultyScreen();
    rollDiceBtn.addEventListener("click", humanRollDice);
    canvas.addEventListener("mousedown", handleBoardClick);
    document.getElementById("easyBtn").onclick = () => setDifficulty("easy");
    document.getElementById("mediumBtn").onclick = () => setDifficulty("medium");
    document.getElementById("hardBtn").onclick = () => setDifficulty("hard");
    setCustomDiceBtn.addEventListener("click", () => {
      if (gameState !== "playing" || currentTurn !== humanSide || diceRolled) return;
      const customValue = parseInt(customDiceInput.value);
      if (isNaN(customValue) || customValue < 1 || customValue > 6) { 
        showTemporaryMessage("Invalid dice value!"); 
        return; 
      }
      currentDiceRoll = customValue;
      diceRolled = true;
      addMoveToHistory(`${humanSide} used custom dice ${currentDiceRoll}`);
      showTemporaryMessage(`${humanSide} used custom dice ${currentDiceRoll}`);
      redrawPlayScreen();
      let opts = getMoveOptions(currentDiceRoll, currentTurn);
      if (opts.length === 0) {
        showTemporaryMessage("No legal moves. Opponent gets your roll!");
        addMoveToHistory(`No legal moves. Opponent gets your roll (${currentDiceRoll})`);
        extraOpponentDice = currentDiceRoll;
        nextPlayer = (currentTurn==="hounds") ? "jackals" : "hounds";
        diceRolled = false;
        currentDiceRoll = 0;
        endTurn(true);
      }
    });
    document.getElementById("releaseHoundBtn").onclick = releaseHound;
    document.addEventListener("keydown", (e) => {
      let key = e.key.toLowerCase();
      if (gameState === "selectDifficulty") {
        if (key === "e") setDifficulty("easy");
        else if (key === "m") setDifficulty("medium");
        else if (key === "h") setDifficulty("hard");
      } else if (gameState === "playing") {
        if (key === "r" && currentTurn === humanSide && !diceRolled) { humanRollDice(); }
        else if (key === "m") { initPieces(); showMenu(); }
      } else if (gameState === "instructions" || gameState === "gameover") {
        if (key === "m") { initPieces(); showMenu(); }
      }
    });

    /***********************************
     * Main Loop
     ***********************************/
    function mainLoop() {
      if (gameState === "playing") {
        redrawPlayScreen();
        rollDiceBtn.style.display = (currentTurn === humanSide) ? "inline-block" : "none";
      }
      requestAnimationFrame(mainLoop);
    }
    function startAll() {
      showMenu();
      requestAnimationFrame(mainLoop);
      debugLog("Main loop started.");
    }
    window.addEventListener("load", startAll);
  </script>
